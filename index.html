<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <title>登入 - layuiAdmin</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="res/css/reset/reset.css">
  <link rel="stylesheet" href="res/dep/layer/layuiadmin/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="res/dep/layer/layuiadmin/style/admin.css" media="all">
  <link rel="stylesheet" href="res/dep/layer/layuiadmin/style/login.css" media="all">
  <link rel="stylesheet" href="res/css/login/login.css">
  <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>

<body>
  <div class="content-wrap">
    <img src="res/img/bg.jpg" alt="">
    <div class="content">
      <header class="title"></header>
      <section>
        <div class="code">
          <p>
            <span>ios</span>
            <i class="download-code"></i>
          </p>
          <p>
            <span>android</span>
            <i class="download-code"></i>
          </p>
        </div>
        <div class="layadmin-user-login layadmin-user-display-show" id="LAY-user-login" style="display: none;">
          <div class="layadmin-user-login-main login-box">
            <div class="layadmin-user-login-body layui-form">
              <div class="layui-form-item margin-bottom20">
                <label class="layadmin-user-login-icon layui-icon layui-icon-username" for="LAY-user-login-username"></label>
                <input type="text" name="userName" id="LAY-user-login-username" lay-verify="required" placeholder="请输入用户名" class="layui-input"
                  autocomplete="off" autofocus>
                <i class="layui-icon layui-icon-close"></i>  
              </div>
              <div class="layui-form-item margin-bottom20">
                <label class="layadmin-user-login-icon layui-icon layui-icon-password" for="LAY-user-login-password"></label>
                <input type="password" name="pwd" id="LAY-user-login-password" lay-verify="required" placeholder="请输入密码" class="layui-input"
                  autocomplete="off">
                <i class="layui-icon layui-icon-close"></i>  
              </div>
              <div class="layui-form-item" style="margin-bottom: 20px;">
                <input type="checkbox" name="remember" lay-skin="primary" title="记住密码">
              </div>
              <div class="layui-form-item">
                <!-- <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit lay-filter="LAY-user-login-submit"></button> -->
                <input type="button" class="layui-btn layui-btn-fluid layui-btn-normal" >
                <span class="login-text" lay-submit lay-filter="LAY-user-login-submit">登 陆</span>
                <div id="bar" class="yy-login-progress-bar"></div>
              </div>
            </div>
          </div>
          <div class="code-wrap">
            
          </div>
        </div>
      </section>
    </div>
  </div>

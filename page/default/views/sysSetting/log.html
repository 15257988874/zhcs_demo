<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <title>日志管理</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="../../../../res/dep/layer/layuiadmin/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="../../../../res/dep/layer/layuiadmin/style/admin.css" media="all">
  <link rel="stylesheet" href="../../../../res/css/layui-custom/layui-custom.css">
  <style>
      .rt{
          float: right;
      }
  </style>
</head>
<body>
  <div class="layui-fluid">
    <div class="layui-row layui-col-space15">
      <div class="layui-col-md12">
        <div class="layui-card">
          <div class="layui-card-header">
            <form class="layui-form rt  basic-search">
              <div class="layui-form-item ">
                <label class="layui-form-label">用户名:</label>
                <div class="layui-input-block">
                  <input type="text" name="userName" placeholder="请输入" autocomplete="off" class="layui-input">
                </div>
              </div>
              <div class="layui-form-item ">
                <button class="layui-btn layui-btn-small layui-btn-primary basic-search-yes" lay-submit lay-filter="search-condition"><i class="layui-icon">&#xe615;</i></button>
               
              </div>
              <div class="layui-form-item magin-left-6">
                  <a class="layui-btn layui-btn-small layui-btn-primary advanced-search-btn"><i class="layui-icon">&#xe615;</i></a>
              </div>
            </form>
          </div>
          <div class="layui-card-body">
            <table class="layui-hide" id="grid" lay-filter="logGrid"></table>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="../../../../res/js/lib/jquery-1.8.0.min.js"></script>
  <script src="../../../../res/js/lib/ycya.js"></script>
  <script src="../../../../res/js/lib/global.js"></script>
  <script src="../../../../res/js/lib/base.js"></script>
  <script src="../../../../res/dep/layer/layuiadmin/layui/layui.js"></script>
  <script src="../../../../res/js/sysSetting/log.js"></script>
</body>
</html>

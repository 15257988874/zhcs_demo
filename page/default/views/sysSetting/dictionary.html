<!DOCTYPE html>

<html class="height-all">

<head>
  <meta charset="utf-8">
  <title>用户管理</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="../../../../res/dep/layer/layuiadmin/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="../../../../res/dep/layer/layuiadmin/style/admin.css" media="all">
  <link rel="stylesheet" href="../../../../res/dep/zTree/css/zTreeStyle/zTreeStyle.css">
  <link rel="stylesheet" href="../../../../res/css/sysSetting/setting.css" media="all">
  <link rel="stylesheet" href="../../../../res/css/layui-custom/layui-custom.css">
  <link rel="stylesheet" href="../../../../res/css/advancedQuery/advancedQuery.css">
  
  <style>
    input:-webkit-autofill {
      -webkit-box-shadow : 0 0 0px 1000px #fff inset ; 
    }
  </style>
</head>
<body class="height-all">
  <div class="layui-fluid height-all  box-sizing">
    <div class="layui-row layui-col-space15 height-all">
        <div class="layui-col-sm3 layui-col-md2 height-all box-sizing">
          <div class="layui-card height-all">
            <div class="layui-card-header">字典类型</div>
            <div class="layui-card-body height-all box-sizing patch">
              <div class="m-list height-all width-all layui-form" id="dicList"></div>
            </div>
          </div>
        </div>
        <div class="layui-col-sm9 layui-col-md10 height-all box-sizing">
          <div class="layui-card height-all">
            <div class="layui-card-header">
                <form class="layui-form m-rt  basic-search relative">
                    <div class="layui-form-item ">
                      <label class="layui-form-label">用户名:</label>
                      <div class="layui-input-block">
                        <input type="text" name="userName" placeholder="请输入" autocomplete="off" class="layui-input">
                      </div>
                    </div>
                    <div class="layui-form-item ">
                      <button class="layui-btn layui-btn-small layui-btn-primary basic-search-yes" lay-submit lay-filter="search-condition"><i class="layui-icon">&#xe615;</i></button>
                    </div>
                    <div class="layui-form-item magin-left-6">
                        <a class="layui-btn layui-btn-small layui-btn-primary advanced-search-btn" id="highSearch"><i class="layui-icon">&#xe615;</i></a>
                    </div>
                    <div id="advancedSearch" class="m-none"></div>
                </form>
            </div>
            <div class="layui-card-body height-all box-sizing patch">
                <table class="layui-hide" id="grid" lay-filter="dicGrid"></table>
            </div>
          </div>
        </div>
      </div>
  </div>
  <!-- 添加/修改 -->
  <div id="addPopupWrap" class="m-none">
    <form id="addPopup" lay-filter="addAndMod" autocomplete="off"></form>
  </div>
  <!-- 查看 -->
  <div id="checkPopupWrap" class="m-none">
    <form id="checkPopup"></form>
  </div>
  <!-- 角色 -->
  <div id="rolePopup" class="m-none">
    <ul class="ztree role-tree" id="roleTree"></ul>
  </div>
   <!-- 部门树 -->
  <div id="deptTreeWrap" class="m-none">
    <ul id="deptTreePop" class="ztree"></ul>
  </div>
  <script src="../../../../res/js/lib/jquery-1.8.0.min.js"></script>
  <script src="../../../../res/js/lib/ycya.js"></script>
  <script src="../../../../res/js/lib/global.js"></script>
  <script src="../../../../res/js/lib/base.js"></script>
  <script src="../../../../res/dep/layer/layuiadmin/layui/layui.js"></script>
  <script src="../../../../res/js/sysSetting/dictionary.js"></script>
</body>
</html>

<!DOCTYPE html>
<html class="height-all">
<head>
  <meta charset="utf-8">
  <title>监控管理</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="../../../res/dep/layer/layuiadmin/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="../../../res/dep/layer/layuiadmin/style/admin.css" media="all">
  <link rel="stylesheet" href="../../../res/css/reset/reset.css">
  <link rel="stylesheet" href="../../../res/dep/fontIcon/iconfont.css">
  <link rel="stylesheet" href="../../../res/css/sysSetting/setting.css" media="all">
  <link rel="stylesheet" href="../../../res/css/monitor/monitor.css">
  <link rel="stylesheet" href="../../../res/dep/zTree/css/zTreeStyle/zTreeStyle.css">
  <link rel="stylesheet" href="../../../res/css/ycyaui.css">
  <script src="../../../res/js/lib/jquery-1.8.0.min.js"></script>
  <script src="../../../res/dep/layui/layui.all.js"></script>
  <script src="../../../res/js/lib/ycya.js"></script>
  <script src="../../../res/js/lib/base.js"></script>
  <script src="../../../res/js/lib/ycyaui.js"></script>
  <script src="../../../res/dep/ycyaMap/YcyaMap.js"></script>
  <script src="../../../res/dep/zTree/js/jquery.ztree.core.min.js"></script>
</head>
<body class="height-all">
  <div class="layui-fluid height-all box-sizing p-bottom-15">
      <div class="map-wrap" id="mapWrap">
          <!-- 地图 -->
          <div id="ycyaMap" class="height-all width-all"></div>
      </div>
  </div>
   <!--详情弹窗 -->
  <div class="yy-hide" id="detail">
      <div class="yy-park-detail-title">
        <strong class=""><em class="yy-park-detail-em">川贝停车场</em></strong>【<span>在线设备 <em class="yy-park-detail-em yy-color-blue">11</em>
            个</span> <span>离线设备 <em class="yy-park-detail-em yy-color-yellow">12</em>
            个</span>】<i class="iconfont icon-cheng yy-rt yy-color-gray"></i>
      </div>
      <div class="yy-park-detail-body">
        <div class="yy-park-detail-section box-sizing">
            <div class="yy-park-detail-section-1">
                <img src="../../../res/css/ycyauiImg/carimg.png" alt="" class="yy-lf">
                <ul  class="block">
                    <li>
                        <p>
                            <span>井盖状态:</span>
                            <strong>闲置</strong>
                        </p>
                    </li>
                    <li>
                        <p>
                            <span>作业情况:</span>
                            <strong>作业中</strong>
                        </p>
                    </li>
                    <li>
                        <p>
                            <span>所属部门:</span>
                            <strong>测试部门2</strong>
                        </p>
                    </li>
                    <li>
                        <p>
                            <span>安装时间:</span>
                            <strong>2018-02-06 02:00:56</strong>
                        </p>
                    </li>
                </ul>
            </div>
            <div class="yy-park-detail-section-2">
                <p><i class="iconfont icon-icon-test yy-color-blue"></i><span class="yy-color-blue">成都市锦江区九眼桥20米</span></p>
            </div>
            <div class="yy-park-detail-section-3">
                <table class="layui-table" lay-even lay-skin="nob">
                    <thead>
                        <tr>
                            <th>温度</th>
                            <th>湿度</th>
                            <th>CO2</th>
                            <th>H2S</th>
                            <th>SO2</th>
                            <th>PM2.5</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>温度</td>
                            <td>湿度</td>
                            <td>CO2</td>
                            <td>H2S</td>
                            <td>SO2</td>
                            <td>PM2.5</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
      </div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html class="yy-height-all">
<head>
  <meta charset="utf-8">
  <title>系统页面</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
  <link rel="stylesheet" href="../../../res/dep/layer/layuiadmin/layui/css/layui.css" media="all" />
  <link rel="stylesheet" href="../../../res/css/ycyaui.css" />
  <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body class="yy-height-all yy-list-body">
  <div class="layui-fluid yy-height-all yy-box-sizing">
    <div class="layui-row yy-height-all">
      <div class="list-left yy-height-all">
          <div class="layui-card">
            <div class="layui-card-header" id="yui-left">
              <span class="yy-m-search-title">&nbsp;</span>
              <div class="yy-m-search">
                <div class="layui-btn-group"></div>
              </div>
              <div class="yy-clear"></div>
            </div>
            <div class="layui-card-body" id="yui-left-nav">
              <ul class="yy-m-left" id="yui-tree"></ul>
            </div>
          </div>
      </div>
      <div class="list-right yy-height-all">
        <div class="layui-card">
          <div class="layui-card-header" id="yui-search">
            <span class="yy-m-search-title">&nbsp;</span>
            <div class="yy-m-search">
              <div class="layui-btn-group"></div>
            </div>
            <div class="yy-clear"></div>
          </div>
          <div class="layui-card-body yy-m-grid">
            <table id="yui-grid" lay-filter="yui-grid-filter"></table>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="../../../res/js/lib/jquery-1.8.0.min.js"></script>
  <script src="../../../res/dep/layui/layui.all.js"></script>
  <script src="../../../res/js/lib/ycya.js"></script>
  <script src="../../../res/js/lib/base.js"></script>
  <script src="../../../res/js/lib/ycyaui.js"></script>
  <script src="../../../res/js/component/gridBtn/gridBtn.js"></script>
</body>
</html>
